<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form-307</title>
	<link rel="stylesheet" href="css.css">
	<script src="js.js"></script>
</head>
<body>
	<form action="register.html" method="get" name="member-form" id="member-form">
		<fieldset>
			<legend>Registration Information</legend>
			<label for="email">Email Address: </label>
			<input type="text" id="email" name="email" autofocus>
			<br/>

			<label for="password">Password: </label>
			<input type="password" id="password" name="password" placeholder="At least 6 characters">
			<br/>

			<label for="varify">Varify Password: </label>
			<input type="password" id="varify" name="varify">
			<br/>
		</fieldset>
		<fieldset>
			<legend>Member Information</legend>
			<label for="first-name">First Name: </label>
			<input type="text" id="first-name" name="first-name">
			<br/>

			<label for="last-name">Last Name: </label>
			<input type="text" id="last-name" name="last-name">
			<br>

			<label for="state">State: </label>
			<input type="text" id="state" name="state">
			<br>

			<label for="state">ZIP Code: </label>
			<input type="text" id="zip-code" name="zip-code">
			<br>

			<label for="phone-number">Phone Number: </label>
			<input type="text" id="phone-number" name="phone-number">
			<br>	
		</fieldset>
		<fieldset>
			<legend>Payment Information</legend>
			<label for="start-date">Requested Start Date: </label>
			<input type="text" id="start-date" name="start-date" placeholder="99/99/9999">
			<br>

			<label for="payment-type">Payment Type: </label>
			<select id="payment-type" name="payment-type">
				<option value="v">Visa</option>
				<option value="m">Master Card</option>
				<option value="x">American Express</option>
			</select>
			<br>

			<label for="card-number">Credit Card Number: </label>
			<input type="text" id="card-number" name="card-number">
			<br>

			<select name="expiry-month" id="expiry-month">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="02">03</option>
				<option value="02">04</option>
				<option value="02">05</option>
				<option value="02">06</option>
				<option value="02">07</option>
				<option value="02">08</option>
				<option value="02">09</option>
				<option value="02">10</option>
				<option value="02">11</option>
				<option value="02">12</option>
			</select>
			<select name="expiry-year" id="expiry-year">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
		</fieldset>
		<fieldset id="buttons">
			<legend>Submit your Membership</legend>
			<label>&nbsp;</label>
			<input type="submit" id="submit" value="Submit">
			<input type="reset" id="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
